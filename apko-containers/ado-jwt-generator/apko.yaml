contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - "@local ./packages"
  packages:
    - busybox
    - ca-certificates-bundle
    - ado-jwt-generator@local

accounts:
  groups:
    - groupname: jwt
      gid: 10001
  users:
    - username: jwt
      uid: 10001
      gid: 10001
  run-as: 10001

entrypoint:
  command: /usr/bin/ado-jwt-generator
